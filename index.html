<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jugar | Tienda Online</title>

    <!-- icono web -->
    <link
      rel="shortcut icon"
      href="./img/icono-web-jugar.png"
      type="image/x-icon"
    />
    <!-- CSS bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Iconos bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <!-- CSS propio -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="bg-gris">
    <!-- Header -->
    <header class="sticky-top shadow">
      <!-- Navbar -->
      <nav class="navbar bg-danger navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"
            ><img src="./img/logo1w.png" alt="" srcset="" />Tienda Online</a
          >
          <!-- boton hamburguesa -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Carrito de compras colapsable -->
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav mr-auto text-center col-xs-12">
              <li class="nav-item dropdown">
                <a
                  class="nav-link"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="nav-link bi bi-cart2 h1 text-light"></i>
                </a>
                <div
                  id="carrito"
                  class="dropdown-menu"
                  aria-labelledby="navbarNavDropdown"
                >
                  <!-- tabla del carrito de compras -->
                  <table id="lista-carrito" class="table">
                    <thead>
                      <tr>
                        <th>Producto</th>
                        <th>Detalle</th>
                        <th>Precio</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody id="listado-pedidos"></tbody>
                  </table>

                  <div class="text-center">
                    <a
                      href="#"
                      id="vaciar-carrito"
                      class="btn btn-secondary btn-block text-center"
                      >Vaciar Carrito</a
                    >
                    <a
                      href="#"
                      id="procesar-pedido"
                      class="btn btn-danger btn-block text-center"
                      >Procesar Compra</a
                    >
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="text-danger"  id="confirmacion"  > <p class="fs-3 fw-bold ">Agregaste un nuevo producto al carrito</p> </div>
    </header>

    


    <main class="container mt-5">
      <!-- lista productos -->
      <div id="lista-productos">
        <!-- titulo patines -->
        <h2 class="text-secondary mb-4 fw-light">Patines</h2>
        <!-- Row de patines -->
        <div class="row" id="patines">
        </div>  
        <!--fin row de patines-->
        <!-- ------------------------------------------------------------------------------------------------------- -->
        <!-- titulo sección palos -->
        <h2 class="text-secondary mb-4 fw-light">Palos</h2>
        <!-- Row de palos -->
        <div class="row" id="palos">
         
        </div>
        <!--fin row de palos-->
        <!-- ------------------------------------------------------------------------------------------------------- -->

        <h2 class="text-secondary mb-4 fw-light">Guantes</h2>
        <!-- Row de guantes -->
        <div class="row" id="guantes">
          
        </div>
        <!--fin row de guantes-->
      </div>
      <!-- fin lista productos -->
    </main>

    <footer class="bg-danger mt-5 pb-2 text-center text-light">
      <p>Jugar</p>
      <p>Tienda Online</p>
      <p>© 2021 Copyright</p>
    </footer>


    <!--Script jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!--Script JS-->
    <script src="./js/carrito.js"></script>
    <script src="./js/pedidos.js"></script>
    <script src="./js/articulos.js"></script>

    <!-- script sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--Script Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
