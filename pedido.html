<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugar | Pedido</title>

    <!-- icono web -->
    <link
      rel="shortcut icon"
      href="./img/icono-web-jugar.png"
      type="image/x-icon"
    />
    <!-- CSS bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Iconos bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <!-- CSS propio -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
<body>
    <header>
        <!-- Navbar -->
      <nav class="navbar bg-danger navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"
            ><img src="./img/logo1w.png" alt="" srcset="" />Tienda Online</a
          >
    </header>

    <main >
      <div class="container">
        <div class="row mt-3">
            <div class="col">
                <h2 class="d-flex justify-content-center mb-3 text-secondary">Lista de deseos</h2>

                <!-- formulario lista de deseos -->

                <!-- datos del usuario para contacto -->
                <form id="procesar-pago" class="bg-light p-5 rounded" action="#" method="post">
                    <div class="form-group row">
                        <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente :</label>
                        <div class="col-12 col-md-10">
                            <input type="text" class="form-control form-control-sm" id="cliente"
                                placeholder="Ingresa tu nombre completo" name="destinatario" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-12 col-md-2 col-form-label h2">Correo :</label>
                        <div class="col-12 col-md-10">
                            <input type="mail" class="form-control form-control-sm" id="correo" placeholder="Ingresa tu correo" required>
                        </div>
                    </div>

                    <!-- tabla informativa de los productos seleccionados por el usuario -->
                    <div id="carrito" class="form-group table-responsive" >
                        <table class="table " id="lista-compra" >
                            <thead>
                                <tr>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Total</th>
                                    <th scope="col">Quitar</th>
                                </tr>
                            </thead>
                            <tbody id="listado-compras" >
                              
                            </tbody>
                            <tr>
                                <th colspan="2" scope="col" class="text-right">TOTAL :</th>
                                <th scope="col">
                                    <p id="total" class="border-0 fw-bolder"></p>
                                </th>
      
                            </tr>
                        </table>
                    </div>

                    <!-- botones  -->
                    <div class="row justify-content-between">
                        <div class="col-md-4 mb-2">
                            <a href="./index.html" class="btn btn-danger btn-block">Seguir comprando</a>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <button href="#" class="btn btn-danger btn-block" id="procesar-pedido">Enviar pedido</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
      
        </div>
    </main>

   

   

 <!--Script JS-->
 <script src="./js/carrito.js"></script>
 <script src="./js/compra.js"></script>

  <!--Script jquery-->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>


 <!-- script sweet alert -->
 <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

   crossorigin="anonymous"
 ></script>
 <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
   integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
   crossorigin="anonymous"
 ></script>



</body>
</html>
